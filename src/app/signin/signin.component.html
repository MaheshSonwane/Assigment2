<form (ngSubmit)="onSignIn(f)" #f=ngForm>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-2">
          <a routerLink="/signup" class="mr-4">SignUP</a>
          <a routerLink="/signin" class="mr-4">SignIn</a>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter user Name" name="email" id="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="Password" placeholder="Enter Password" name="pwd" id="pwd" ngModel class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">SignIn</button>
      </div>
    </div>
  </div>
</form>
