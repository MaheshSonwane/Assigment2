
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="container pt-4">
    <div class="row pt-4">
      <div class="col-md-10 offset-1">
          <a routerLink="/" class="mr-4 pb-4">Home Page</a>
          <a routerLink="/edit" class="mr-4 pb-4">Edit Items</a>
        <div class="form-group">
          <label>Enter Product Name</label>
          <input type="text" id="Pname" name="Pname" ngModel class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-1">
        <div class="form-group">
          <label>Image Url</label>
          <input type="text" id="image" name="image" class="form-control" [(ngModel)]="imgpath">
        </div>
      </div>
      <div class="col-md-5">
        <img src="{{imgpath}}" height="200px" class="image-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-1">
        <div class="form-group">
          <label>Categories</label>
          <input type="text" id="categories" name="categories" ngModel class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-1">
        <div class="form-group">
          <label>Price</label>
          <input type="text" id="price" ngModel name="price" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-1">
        <button type="submit" class="btn btn-primary" (click)="onSaveData()">Save</button>
      </div>
    </div>
  </div>
</form>
